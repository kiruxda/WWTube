version: '1.0'
services:

  app:
    image: web
    container_name: web-app
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - ./:/var/www
      - ./php/php.ini:/usr/local/etc/php/php.ini
    ports:
      - '9000.9000'
      
  webserver:

  db:

volumes:
  dbdata:
    driver: local
  dbdata1:
    driver: local