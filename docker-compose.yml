services:

  app:
    image: web
    container_name: web-app
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - ./:/var/www
      - ./php/php.ini:/usr/local/etc/php/php.ini
    ports:
      - '9000:9000'
      
  webserver:
    image: nginx:alpine
    container_name: web-webserver
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf

  db:
    image: postgres:16
    container_name: web-db
    ports:
      - "8080:8080"
    environment:
      POSTGRES_USER: web_user
      POSTGRES_PASSWORD: web123
      POSTGRES_DB: web
    volumes:
      - dbdata:/var/lib/postgresql

volumes:
  dbdata:
    driver: local
  dbdata1:
    driver: local